<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>== Ezlink ==</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<link href="../../css/body.css" rel="stylesheet" type="text/css">


<script language="javascript" type="text/javascript">
function onSubmit(){
	window.location = "registration3.html"
}
   
</script>

</head>
<body>
<form>
	<table width="500px" height="20" border="0" cellpadding="0"  cellspacing="0" class="head2">
    <tr>
      <td>Registration Page </td>
    </tr>
  </table>
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
  	<tr>
  		<td>&nbsp;</td>
  	</tr>
  	</table>
  <table width="500px" border="0" cellpadding="1" cellspacing="5" class="table1">
  	
 	<tr>
 		<td>DOB</td>
 		<td>
 			<input type="text">
 		</td>
 	</tr>
	<tr>
 		<td>Gender</td>
 		<td>
 			<input type="radio" name="gender"> Male &nbsp;&nbsp;
			<input type="radio" name="gender"> Female
 		</td>
 	</tr>
	<tr>
 		<td>Postal Code</td>
 		<td>
 			<input type="text">
 		</td>
 	</tr>
	<tr>
 		<td>Email</td>
 		<td>
 			<input type="text">
 		</td>
 	</tr>
	<tr>
  		<td>&nbsp;</td>
  	</tr>
	<tr>
  		<td colspan="2"><b>In case you forget your ID or password</b></td>
  	</tr>
	
	<tr>
 		<td>Secret Question</td>
 		<td>
 			<select name="ques">
 				<option >select</option>
				<option >What is the first name of your favorite uncle?</option>
				<option >Where did you meet your spouse?               </option>  
				<option >What is your oldest cousin's name?            </option>  
				<option >What is your youngest child's nickname?       </option>  
				<option >What is your oldest child's nickname?         </option>  
				<option >What is the first name of your oldest niece?  </option>  
				<option >What is the first name of your oldest nephew? </option>  
				<option >What is the first name of your favorite aunt? </option>  
				<option >Where did you spend your honeymoon?           </option>  
 			</select>
 		</td>
 	</tr>
	<tr>
 		<td>Answer</td>
 		<td>
 			<input type="text">
 		</td>
 	</tr>
	<tr>
		<td></td>
 		<td>
 			<input type="button" value="Submit" onclick="onSubmit()">
 		</td>
 	</tr>
	
  </table>
</form>
</body>
</html>
