<script language="javascript">
 function frameprint(frame)
   {
   parent[frame].focus();
   parent[frame].print();
   }
function prifun()
	{
	var print_enab=parent.mainFrame.document.getElementById("print_enab");
	
	if(print_enab.value=='Y')
	{
	
        
	
	var ele=parent.mainFrame.document.getElementById("template1");
                       var eleimage=document.getElementById("template2");
                                       
	var html="";
	

	html=eleimage.innerHTML+ele.innerHTML;
                        
	
	var printWin = window.open("","PrintPreview");
	printWin.document.open();
    	printWin.document.write("<html><head><scri"  + "pt language='javascript' src='css_script.js'></scr" + "ipt>");
                      printWin.document.write("<style>Top Margin: 0px;Left Margin:0px;Bottom Margin:0px;Right Margin: 0px;</style></head><body class='body'>");
         	printWin.document.write("<table width='100%'><tr><td>");
	printWin.document.write(html);
	printWin.document.write("</td></tr><tr><td>");
	printWin.document.write("<table id='printbutton' width='100%'><tr align=center><td><a href='#'><img src='buttons/print.png' border=0 style='cursor:hand;backgroun-color:white' onclick='printfun()'></a></td></tr></table></td></tr></table></body>");
                     printWin.document.write("<scri" + "pt language='javascript'>");
                     printWin.document.write("function printfun(){ var printobj=document.getElementById('printbutton'); printobj.style.display='none'; window.print();}</scri" + "pt>");
                     printWin.document.write("</html>");
                     printWin.document.close();
	}

	else
	{
	  alert("Sorry : Print option is not enabled to this page....");
	}
}

</script>
